specVersion: 1.2.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: MemeBattle
    network: scroll-sepolia
    source:
      address: "0x602f79Fd56F69CdC32C0dA0B58B7c579AbF094f1"
      abi: MemeBattle
      startBlock: 8418973
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - BattleCompleted
        - BattleStarted
        - MemeInfoRequested
        - MemeSubmitted
        - MemeUpvoted
        - OwnershipTransferred
      abis:
        - name: MemeBattle
          file: ./abis/MemeBattle.json
      eventHandlers:
        - event: BattleCompleted(string,address,uint256)
          handler: handleBattleCompleted
        - event: BattleStarted(string,uint256,uint256)
          handler: handleBattleStarted
        - event: MemeInfoRequested(uint256)
          handler: handleMemeInfoRequested
        - event: MemeSubmitted(uint256,address,string)
          handler: handleMemeSubmitted
        - event: MemeUpvoted(uint256,address)
          handler: handleMemeUpvoted
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
      file: ./src/meme-battle.ts
